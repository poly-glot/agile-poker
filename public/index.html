<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Agile Poker</title>
    <meta name="description" content="Make estimating stories fast, efficient and fun">

    <!-- Facebook Meta Tags
    ================================================== -->
    <meta property="og:title"           content="Agile Poker">
    <meta property="og:url"             content="https://agile.junaid.guru/">
    <meta property="og:image"           content="https://agile.junaid.guru/assets/social.jpg">
    <meta property="og:image:type"      content="image/jpg">
    <meta property="og:image:width"     content="1200">
    <meta property="og:image:height"    content="630">
    <meta property="og:description"     content="Make estimating stories fast, efficient and fun">
    <meta property="og:locale"          content="en_GB">
    <meta property="og:type"            content="website">

    <!-- Twitter Cards
    ================================================== -->
    <meta name="twitter:card"           content="summary_large_image">
    <meta name="twitter:url"            content="https://agile.junaid.guru/">
    <meta name="twitter:title"          content="Agile Poker">
    <meta name="twitter:description"    content="Make estimating stories fast, efficient and fun">
    <meta name="twitter:image"          content="https://agile.junaid.guru/assets/social.jpg">

    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

    <link as="script" rel="preload" href="/__/firebase/8.6.7/firebase-app.js" />
    <link as="script" rel="preload" href="/__/firebase/8.6.7/firebase-database.js" />
    <link as="script" rel="preload" href="/__/firebase/8.6.7/firebase-app-check.js" />
    <link as="script" rel="preload" href="/__/firebase/init.js" />
</head>
<body class="site">
    <header class="site__header" aria-label="Main Header">
        <h1 class="no-margin no-padding site__brand"><a href="/">Agile Poker</a></h1>
        <a href="https://github.com/poly-glot/agile-poker" target="_blank" rel="noopener">Github</a>
    </header>

    <main class="site__body" aria-label="Main View">
        <!--googleoff: index-->
        <div class="site__notification">
            <div class="alert" role="alert" id="js-alert" data-cy="notification">Preparing Application</div>
            <div class="site__toolbar"  data-cy="toolbar">
              <button type="button" id="js-share-link" class="button-link" data-cy="copy">Copy & Share Link</button>
            </div>
        </div>
        <!--googleon: index-->

        <div class="views">
            <section class="views__child" aria-labelledby="viewHeadingInput">

                <form class="input-source" id="story-points-form">
                    <fieldset class="poker-cards" id="viewHeadingInput">
                        <legend class="sr-only">Please select your estimate by selecting one of the following option</legend>
                        <div class="poker-card">
                            <input type="radio" disabled="disabled" name="storyPoints" value="-1" id="storyPointsUnknown" class="poker-card__input" checked="checked">
                            <label for="storyPointsUnknown" aria-label="Unknown" class="poker-card__label">?</label>
                        </div>

                        <div class="poker-card">
                            <input type="radio" disabled="disabled" name="storyPoints" value="1" id="storyPoints1" class="poker-card__input">
                            <label for="storyPoints1" class="poker-card__label">1</label>
                        </div>

                        <div class="poker-card">
                            <input type="radio" disabled="disabled" name="storyPoints" value="2" id="storyPoints2" class="poker-card__input">
                            <label for="storyPoints2" class="poker-card__label">2</label>
                        </div>

                        <div class="poker-card">
                            <input type="radio" disabled="disabled" name="storyPoints" value="3" id="storyPoints3" class="poker-card__input">
                            <label for="storyPoints3" class="poker-card__label">3</label>
                        </div>

                        <div class="poker-card">
                            <input type="radio" disabled="disabled" name="storyPoints" value="5" id="storyPoints5" class="poker-card__input">
                            <label for="storyPoints5" class="poker-card__label">5</label>
                        </div>

                        <div class="poker-card">
                            <input type="radio" disabled="disabled" name="storyPoints" value="8" id="storyPoints8" class="poker-card__input">
                            <label for="storyPoints8" class="poker-card__label">8</label>
                        </div>

                        <div class="poker-card">
                            <input type="radio" disabled="disabled" name="storyPoints" value="13" id="storyPoints13" class="poker-card__input">
                            <label for="storyPoints13" class="poker-card__label">13</label>
                        </div>

                        <div class="poker-card">
                            <input type="radio" disabled="disabled" name="storyPoints" value="20" id="storyPoints20" class="poker-card__input">
                            <label for="storyPoints20" class="poker-card__label">20</label>
                        </div>

                        <div class="poker-card">
                            <input type="radio" disabled="disabled" name="storyPoints" value="40" id="storyPoints40" class="poker-card__input">
                            <label for="storyPoints40" class="poker-card__label">40</label>
                        </div>

                        <div class="poker-card">
                            <input type="radio" disabled="disabled" name="storyPoints" value="100" id="storyPoints100" class="poker-card__input">
                            <label for="storyPoints100" class="poker-card__label">100</label>
                        </div>
                    </fieldset>
                </form>
            </section>
            <section class="views__child" aria-labelledby="viewHeadingOutput">
              <h2 class="sr-only" id="viewHeadingOutput">Team story points</h2>
              <div class="team-story-points">
                <div class="team-story-points__content">
                  <div class="team-story-points__entry">
                    <div class="team-story-points__name" data-cy="name">User A</div>
                    <div class="team-story-points__points"  data-cy="points">
                      5
                    </div>
                  </div>

                  <div class="team-story-points__entry">
                    <div class="team-story-points__name" data-cy="name">User B</div>
                    <div class="team-story-points__points"  data-cy="points">
                      <div class="team-story-points__userwaiting">
                        <div class="team-story-points__label">Waiting</div>
                        <img src="/assets/loading.gif" alt="Waiting" class="team-story-points__icon" width="20px" height="20px" />
                      </div>
                    </div>
                  </div>

                  <div class="team-story-points__entry">
                    <div class="team-story-points__name" data-cy="name">User C</div>
                    <div class="team-story-points__points"  data-cy="points">
                      <div class="team-story-points__adminwaiting">
                        <div class="team-story-points__label">Done</div>
                        <img src="/assets/tick.svg" alt="Done" class="team-story-points__icon" width="64px" height="64px" />
                      </div>
                    </div>
                  </div>
                </div>
                <template id="teamStoryPointsTemplate">
                  <div class="team-story-points__entry">
                    <div class="team-story-points__name" data-cy="name"></div>
                    <div class="team-story-points__points"  data-cy="points">
                      <div class="team-story-points__userwaiting">
                        <div class="team-story-points__label">Waiting</div>
                        <img src="/assets/loading.gif" alt="Waiting" class="team-story-points__icon" width="20px" height="20px" />
                      </div>
                      <div class="team-story-points__adminwaiting">
                        <div class="team-story-points__label">Done</div>
                        <img src="/assets/tick.svg" alt="Done" class="team-story-points__icon" width="64px" height="64px" />
                      </div>
                    </div>
                  </div>
                </template>
              </div>
            </section>
        </div>
    </main>

    <footer class="site__footer" aria-label="Footer">
        <p>Usual copyright notice</p>
    </footer>

    <template id="dialogs">
      <dialog class="dialog" id="authDialog">
        <header class="dialog__header">
          <h1 class="no-margin">Agile Poker</h1>
        </header>
        <form class="form dialog__content start-session__form">
          <div class="dialog__instructions">
            <div class="form__entry">
              <label class="form__label" for="username">What shall we call you?</label>
              <input class="form__input" id="username" name="username" data-cy="username" type="text">
              <div class="form__error" role="alert"></div>
            </div>
            <div class="form__legal">
              * We temporarily store your name and automatically generated a secret token in local storage on your machine. We destroy
              locally stored information when you are signed out of the site. We hold your name and story points for 24
              hours in a Google Cloud database hosted in Belgium. We are not using any analytics or Ad service. We do not
              share your information with any third party.

              <div class="form__error" id="localstorageRequired">
                <b>Local storage is required for application to work.</b>
              </div>
            </div>
          </div>
          <div class="dialog__submit">
            <button type="submit"  data-cy="submit">LOGIN</button>
          </div>
        </form>
      </dialog>

      <dialog class="dialog" id="roomDialog">
        <header class="dialog__header">
          <h1 class="no-margin">Agile Poker</h1>
        </header>
        <form class="form dialog__content">
          <div class="dialog__instructions">
            Setup a new room for your team to estimate stories.
          </div>
          <div class="form__error" role="alert"></div>
          <div class="dialog__submit">
            <button type="submit"  data-cy="submit">CREATE A ROOM</button>
          </div>
        </form>
      </dialog>
    </template>

    <script src="/__/firebase/8.6.7/firebase-app.js"></script>
    <script src="/__/firebase/8.6.7/firebase-database.js"></script>
    <script src="/__/firebase/8.6.7/firebase-auth.js"></script>
    <script src="/__/firebase/8.6.7/firebase-functions.js"></script>
    <script src="/__/firebase/8.6.7/firebase-app-check.js"></script>
    <script src="/__/firebase/init.js?useEmulator=true"></script>

</body>
</html>
