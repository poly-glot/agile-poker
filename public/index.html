<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Agile Poker</title>
    <meta name="description" content="Make estimating stories fast, efficient and fun">

    <!-- Facebook Meta Tags
    ================================================== -->
    <meta property="og:title"           content="Agile Poker">
    <meta property="og:url"             content="https://agile.junaid.guru/">
    <meta property="og:image"           content="https://agile.junaid.guru/assets/social.jpg">
    <meta property="og:image:type"      content="image/jpg">
    <meta property="og:image:width"     content="1200">
    <meta property="og:image:height"    content="630">
    <meta property="og:description"     content="Make estimating stories fast, efficient and fun">
    <meta property="og:locale"          content="en_GB">
    <meta property="og:type"            content="website">

    <!-- Twitter Cards
    ================================================== -->
    <meta name="twitter:card"           content="summary_large_image">
    <meta name="twitter:url"            content="https://agile.junaid.guru/">
    <meta name="twitter:title"          content="Agile Poker">
    <meta name="twitter:description"    content="Make estimating stories fast, efficient and fun">
    <meta name="twitter:image"          content="https://agile.junaid.guru/assets/social.jpg">

    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

</head>
<body class="site">
    <header class="site__header" aria-label="Main Header">
        <h1 class="no-margin no-padding"><a href="#">Agile Poker</a></h1>
        <a href="https://github.com/poly-glot/agile-poker" target="_blank" rel="noopener">Github</a>
    </header>

    <main class="site__body" aria-label="Main View">
        <!--googleoff: index-->
        <div class="site__notification">
            <div class="alert" role="alert" id="js-alert" data-cy="notification">Preparing Application</div>
        </div>
        <!--googleon: index-->

        <div class="views">
            <section class="views__child" aria-labelledby="viewHeadingInput">

                <form class="input-source" id="story-points-form">
                    <fieldset class="poker-cards" id="viewHeadingInput">
                        <legend class="sr-only">Please select your estimate by selecting one of the following option</legend>
                        <div class="poker-card">
                            <input type="radio" disabled="disabled" name="storyPoints" value="-1" id="storyPointsUnknown" class="poker-card__input" checked="checked">
                            <label for="storyPointsUnknown" aria-label="Unknown" class="poker-card__label">?</label>
                        </div>

                        <div class="poker-card">
                            <input type="radio" disabled="disabled" name="storyPoints" value="1" id="storyPoints1" class="poker-card__input">
                            <label for="storyPoints1" class="poker-card__label">1</label>
                        </div>

                        <div class="poker-card">
                            <input type="radio" disabled="disabled" name="storyPoints" value="2" id="storyPoints2" class="poker-card__input">
                            <label for="storyPoints2" class="poker-card__label">2</label>
                        </div>

                        <div class="poker-card">
                            <input type="radio" disabled="disabled" name="storyPoints" value="3" id="storyPoints3" class="poker-card__input">
                            <label for="storyPoints3" class="poker-card__label">3</label>
                        </div>

                        <div class="poker-card">
                            <input type="radio" disabled="disabled" name="storyPoints" value="5" id="storyPoints5" class="poker-card__input">
                            <label for="storyPoints5" class="poker-card__label">5</label>
                        </div>

                        <div class="poker-card">
                            <input type="radio" disabled="disabled" name="storyPoints" value="8" id="storyPoints8" class="poker-card__input">
                            <label for="storyPoints8" class="poker-card__label">8</label>
                        </div>

                        <div class="poker-card">
                            <input type="radio" disabled="disabled" name="storyPoints" value="13" id="storyPoints13" class="poker-card__input">
                            <label for="storyPoints13" class="poker-card__label">13</label>
                        </div>

                        <div class="poker-card">
                            <input type="radio" disabled="disabled" name="storyPoints" value="20" id="storyPoints20" class="poker-card__input">
                            <label for="storyPoints20" class="poker-card__label">20</label>
                        </div>

                        <div class="poker-card">
                            <input type="radio" disabled="disabled" name="storyPoints" value="40" id="storyPoints40" class="poker-card__input">
                            <label for="storyPoints40" class="poker-card__label">40</label>
                        </div>

                        <div class="poker-card">
                            <input type="radio" disabled="disabled" name="storyPoints" value="100" id="storyPoints100" class="poker-card__input">
                            <label for="storyPoints100" class="poker-card__label">100</label>
                        </div>
                    </fieldset>
                </form>
            </section>
            <section class="views__child" aria-labelledby="viewHeadingOutput">

            </section>
        </div>
    </main>

    <footer class="site__footer" aria-label="Footer">
        <p>Usual copyright notice</p>
    </footer>

</body>
</html>
